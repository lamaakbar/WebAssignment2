<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Heroes Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-header-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="DC Logo" class="dc-logo">
                <h1>DC Heroes Explorer</h1>
            </div>
            <form class="app-header-search">
                <input type="text" name="search" placeholder="Search for DC heroes..." autocomplete="off">
                <div id="search-list"></div>
            </form>
        </header>

        <main class="app-body">
            <div class="app-body-content">
                <div class="app-body-content-thumbnail">
                    <img src="/Media/thumbnail-batman.jpg" alt="Character thumbnail">
                    <div class="hero-name-display">Search for a DC Hero</div>
                </div>
                <div class="app-body-content-info">
                    <h2 class="name">Search for a DC Hero</h2>
                    
                    <div class="app-body-content-tabs">
                        <div class="tab-head">
                            <div class="tab-head-single active-tab" data-id="1">
                                <i class="fas fa-bolt"></i> Powers
                            </div>
                            <div class="tab-head-single" data-id="2">
                                <i class="fas fa-book"></i> Biography
                            </div>
                            <div class="tab-head-single" data-id="3">
                                <i class="fas fa-user"></i> Appearance
                            </div>
                            <div class="tab-head-single" data-id="4">
                                <i class="fas fa-users"></i> Connections
                            </div>
                        </div>


                        
                        <div class="tab-body">
                            <div class="tab-body-single show-tab" data-id="1">
                                <ul class="powerstats"></ul>
                            </div>
                            <div class="tab-body-single" data-id="2">
                                <ul class="biography"></ul>
                            </div>
                            <div class="tab-body-single" data-id="3">
                                <ul class="appearance"></ul>
                            </div>
                            <div class="tab-body-single" data-id="4">
                                <ul class="connections"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
